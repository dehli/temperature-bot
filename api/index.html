<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <script crossorigin src="https://d3js.org/d3.v4.min.js"></script>
    <title>Temperature Visualization</title>
    <style>
      * {
        font-family: sans-serif;
        margin: 0;
      }
      .domain {
        display: none;
      }
      .tick line {
        stroke: #c0c0bb;
      }
      .tick text {
        fill: #8e8883;
        font-size: 20pt;
        font-family: sans-serif;
      }
      .axis-label {
        fill: #635f5d;
        font-size: 40pt;
        font-family: sans-serif;
      }
      select {
        display: block;
        font-size: 16pt;
      }
      #controls {
        display: flex;
        font-size: 16pt;
        justify-content: space-evenly;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <!-- Content obtained from https://bl.ocks.org/curran/90240a6d88bdb1411467b21ea0769029 -->
    <div id="controls">
      <select id="tempUnitSelect"></select>
      <p id="tempAge"></p>
    </div>
    <svg width="960" height="500"></svg>

    <script>
      const data = [];

      const latestAgeInMinutes =
        (Date.now() - data[0]?.time * 1000) / 1000 / 60;
      const latestAgeInHours = latestAgeInMinutes / 60;
      const latestAgeInDays = latestAgeInHours / 24;
      const latestAgeInWeeks = latestAgeInDays / 7;

      const latestAge =
        latestAgeInWeeks > 1
          ? { unit: "weeks", value: latestAgeInWeeks }
          : latestAgeInDays > 1
            ? { unit: "days", value: latestAgeInDays }
            : latestAgeInHours > 1
              ? { unit: "hours", value: latestAgeInHours }
              : { unit: "minutes", value: latestAgeInMinutes };

      const latestAgeString = latestAge.value?.toLocaleString("fullwide", {
        minimumFractionDigits: 2,
        maximumFractionDigits: 2,
      });
      document.getElementById("tempAge").innerHTML =
        `${latestAgeString} ${latestAge.unit} ago`;

      const xLabel = "Time";
      const yValue = (d) => d.temperature;
      const yLabel = "Temperature";
      const margin = { left: 120, right: 30, top: 20, bottom: 120 };

      const svg = d3.select("svg");
      const width = svg.attr("width");
      const height = svg.attr("height");
      const innerWidth = width - margin.left - margin.right;
      const innerHeight = height - margin.top - margin.bottom;

      const g = svg
        .append("g")
        .attr("transform", `translate(${margin.left},${margin.top})`);
      const xAxisG = g
        .append("g")
        .attr("transform", `translate(0, ${innerHeight})`);
      const yAxisG = g.append("g");

      xAxisG
        .append("text")
        .attr("class", "axis-label")
        .attr("x", innerWidth / 2)
        .attr("y", 100)
        .text(xLabel);

      yAxisG
        .append("text")
        .attr("class", "axis-label")
        .attr("x", -innerHeight / 2)
        .attr("y", -60)
        .attr("transform", `rotate(-90)`)
        .style("text-anchor", "middle")
        .text(yLabel);

      const xScale = d3.scaleTime();
      const yScale = d3.scaleLinear();

      const xAxis = d3
        .axisBottom()
        .scale(xScale)
        .tickPadding(15)
        .ticks(5)
        .tickSize(-innerHeight);

      const yTicks = 5;
      const yAxis = d3
        .axisLeft()
        .scale(yScale)
        .ticks(yTicks)
        .tickPadding(15)
        .tickSize(-innerWidth);

      const linePath = g.append("path");

      function drawLine(unit) {
        const xValue = (d) => d.time * 1000;
        const yValue =
          unit === "celsius"
            ? (d) => d.temperature
            : (d) => d.temperature * 1.8 + 32;

        const line = d3
          .line()
          .x((d) => xScale(xValue(d)))
          .y((d) => yScale(yValue(d)))
          .curve(d3.curveBasis);

        xScale.domain(d3.extent(data, xValue)).range([0, innerWidth]);

        yScale
          .domain(d3.extent(data, yValue))
          .range([innerHeight, 0])
          .nice(yTicks);

        linePath
          .attr("fill", "none")
          .attr("stroke", "steelblue")
          .attr("stroke-width", 4)
          .attr("d", line(data));

        xAxisG.call(xAxis);
        yAxisG.call(yAxis);
      }

      drawLine("celsius");

      // Setup temperature unit select
      const unitSelect = d3.select("#tempUnitSelect");

      unitSelect
        .selectAll("myOptions")
        .data(["celsius", "fahrenheit"])
        .enter()
        .append("option")
        .text((d) => d)
        .attr("value", (d) => d);

      unitSelect.on("change", function (d) {
        const unit = d3.select(this).property("value");
        drawLine(unit);
      });
    </script>
  </body>
</html>
